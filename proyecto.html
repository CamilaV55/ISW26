<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="proyectoStyle.css">
</head>
<body>
    <header>
        <h1>Lista de Compras</h1>
    </header>
    <main>
        <section>
            <h2>Agrega un artículo</h2>
            <form id="itemForm">
                <input type="text" id="itemInput" placeholder="Nombre del artículo" required>
                <button type="submit">Agregar</button>
            </form>
        </section>
        <section>

            <h2>Artículos en la lista</h2>
            <ul id="itemList">
            <li>Ingeniería en Sistemas Computacionales</li>
            <li>Medicina</li>
            <li>Derecho</li>
            <li>Arquitectura</li>
            <li>Psicología</li>
            <li>Administración de Empresas</li>
            <li>Biología</li>
            <li>Ingeniería Civil</li>
            <li>Pedagogia</li>

                <!-- Aquí se mostrarán los artículos agregados -->
            </ul>
        </section>

    </main>
    
</body>
</html>
